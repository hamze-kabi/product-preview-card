<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>
  <meta name="desciption / author" content="An html css exercise from frontendmentor.io / HamzeKabi">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">

  <!-- font: mosterrat - Weights: 500, 700-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- font: Fraunces - Weights: 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <img class="image-mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile.jpg">
    <img class="image-desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop.jpg">
    <section class="text-holder">
      <p class="product-type">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tags"><span class="new-price-tag">$149.99</span><span class="old-price-tag">$169.99</span></div>
      <button class="add-to-cart-button"><img class="icon-cart" src="images/icon-cart.svg" alt="icon-cart"><span class="button-text">&nbsp;&nbsp;Add to Cart</span></button>
    </section>
  </main>
</body>
</html>
